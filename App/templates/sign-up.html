<!DOCTYPE html>
<html>
    
    <head>
        <title> Sign Up - Create your account</title>
        <link rel="stylesheet" href="../static/css/sign-up.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" 
        rel="stylesheet">
    </head>
   
    <body>
        <main class = "container"> 
            <div class="left-section">
                <div class="left-groups">
                        <span class="bold-span">
                            Already have an account? 
                        </span>
                    </div>
                    <div class="left-groups">
                        Click Sign in below!
                    </div>
                    <div class="signin-pan">

                        <a class="btn-signin-ref" target="_self" href="{{url_for('forms.SignInPage')}}">
                                Sign in
                         </a>
                         
                    </div>
            </div>
            <div class="right-section">
                
                <form method="POST">

                    <div class="form-info">
                        <h2>Sign Up</h2>
                        <p>Fill in this form to register and access Busog-Laag!</p>
                    </div>
    
                    <div class="form-groups">
                        <input class="control-box" type="username" placeholder="Username"
                            name="username" required="required">
                    </div>
    
                    <div class="form-groups">
                        <input class="control-box" type="email" placeholder="Email"
                            name="email" required="required">
                    </div>
    
                    <div class="form-groups">
                        <input class="control-box" type="password1" placeholder="password"
                            name="password1" required="required">
                    </div>
                    <div class="form-groups">
                        <input class="control-box" type="password2" placeholder="Confirm Password"
                            name="password2" required="required">
                    </div>

                    <div class="form-groups">
                        <input type="submit" value="Sign Up" class="btn-signup"/>
                    </div>

                </form>

            </div>
        </main>       
    </body>
</html>
